<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Themed Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="call-to-action">Join the Adventure</h1>
        <nav class="navigation">
            <button class="nav-button">Home</button>
            <button class="nav-button">About</button>
            <button class="nav-button">Contact</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="parallax"></div>
    </section>

    <!-- Content Sections -->
    <main>
        <!-- Cloud block section -->
        <section class="cloud-block cumulus" onclick="showInfo('Cumulus clouds represent ...')">
            <p>Cumulus Clouds</p>
        </section>
        <section class="cloud-block cirrus" onclick="showInfo('Cirrus clouds symbolize ...')">
            <p>Cirrus Clouds</p>
        </section>
        <section class="cloud-block stratus" onclick="showInfo('Stratus clouds provide ...')">
            <p>Stratus Clouds</p>
        </section>
    </main>

    <!-- Carousel Section -->
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-item">Content Block 1</div>
            <div class="carousel-item">Content Block 2</div>
            <div class="carousel-item">Content Block 3</div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Contact us: example@example.com</p>
        <p>&copy; 2024 Cloud Adventures. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
